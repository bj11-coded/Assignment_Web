<div class="container py-5">
    <div class="row g-4">
            <!-- Shopping Bag -->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Shopping Bag</h4>
                    </div>
                    <div class="card-body">
                        <div class="row fw-bold border-bottom pb-2 mb-3">
                            <div class="col-6">Item</div>
                            <div class="col-3">Session</div>
                            <div class="col-3">Price</div>
                        </div>
                        <!-- Item 1 -->
                        <div class="row align-items-center py-2 border-bottom">
                            <div class="col-6 d-flex align-items-center">
                                <img src="./img/classic light.jpg" class="img-fluid rounded me-3" style="width:60px; height:60px; object-fit:cover;">
                                <div>
                                    <h6 class="mb-1">Classic Studio</h6>
                                    <small class="text-muted">Potrait</small>
                                </div>
                            </div>
                            <div class="col-3 d-flex align-items-center">
                                <span class="me-2">1</span>
                                <div class="btn-group btn-group-sm" role="group">
                                    <button type="button" class="btn btn-outline-secondary">+</button>
                                    <button type="button" class="btn btn-outline-secondary">-</button>
                                </div>
                            </div>
                            <div class="col-3">$10.99</div>
                        </div>
                        <!-- Item 2 -->
                    </div>
                </div>
                <!-- User Details -->
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">User Details</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="userFullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="userFullName" placeholder="Enter your full name">
                                </div>
                                <div class="col-md-6">
                                    <label for="userEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="userEmail" placeholder="Enter your email">
                                </div>
                                <div class="col-md-6">
                                    <label for="userPhone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="userPhone" placeholder="Enter your phone number">
                                </div>
                                <div class="col-md-6">
                                    <label for="userAddress" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="userAddress" placeholder="Enter your address">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Payment Method -->
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Payment Method</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4 mb-2 mb-md-0">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment" id="credit" checked>
                                    <label class="form-check-label" for="credit">
                                        <img src="./img/credit card.png" style="width:30px;"> Credit Card
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4 mb-2 mb-md-0">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment" id="debit">
                                    <label class="form-check-label" for="debit">
                                        <img src="./img/debitcard.png" style="width:30px;"> Debit Card
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment" id="paypal">
                                    <label class="form-check-label" for="paypal">
                                        <img src="./img/paypal.png" style="width:30px;"> PayPal
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="cname" class="form-label">Name on Card</label>
                                <input type="text" class="form-control" id="cname" placeholder="Jhon Cena">
                            </div>
                            <div class="col-md-6">
                                <label for="cnum" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="cnum" placeholder="1111 2222 3333 4444">
                            </div>
                            <div class="col-md-6">
                                <label for="exp" class="form-label">Expiration Date</label>
                                <input type="text" class="form-control" id="exp" placeholder="MM/YYYY">
                            </div>
                            <div class="col-md-6">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="***">
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <!-- Order Summary -->
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="mb-0">Order Summary</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span>$10.99</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping</span>
                        <span>$2.99</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Total (tax included)</span>
                        <span class="fw-bold">13.28</span>
                    </div>
                    <button class="btn btn-primary w-100">Checkout <span class="fw-bold">$13.28</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
